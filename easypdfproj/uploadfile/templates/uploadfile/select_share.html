{% extends "uploadfile/uploadformat.html" %}
{% block content %}
<style>
    h1{
        color: white;
        font-weight: bold;
        font-family: 'Montserrat';
        text-align: center;
        padding:0;
        font-size: 40px;
        margin:20px 0px;
    }
    .pdf_list{
        padding: 15px;
        display: flex;
        flex-wrap: wrap;
        background: transparent;
        border: 1.5px solid white;
        backdrop-filter: blur(30px);
        margin:20px;
        width:40%;
        border-radius: 25px;
        justify-content: space-evenly;
    }
    .container_select{
        display: flex;
        justify-items:center ;
    }
</style>

    <h1>Select PDF to Share</h1>
    <div class="container_select"></div>
    {% for pdf in pdfs %}
        <div class="pdf_list">
            <a href="{% url 'generate' pdf.id %}">{{ pdf.name }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
