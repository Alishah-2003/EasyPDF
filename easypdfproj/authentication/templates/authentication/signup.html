{% extends "authentication/format.html" %}
{% load static %}

{% block content %}
<head>
    <title>Sign Up | EasyPDF</title>
</head>
<body>
    <div class="container_authen">
        <h1>Sign Up</h1>
        <h4>Create a new account.</h4>
        {% if error %}
            <p class="error_msg">{{ error }}</p>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="formData">
                <label for="fname">FIRST NAME</label>
                <input type="text" name="fname" placeholder="First Name" required>
            </div>
            <div class="formData">
                <label for="lname">LAST NAME</label>
                <input type="text" name="lname" placeholder="Last Name" required>
            </div>
            <div class="formData">
                <label for="email">EMAIL ID</label>
                <input type="text" name="email" placeholder="Email ID" required>
            </div>
            <div class="formData">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="button_authen" type="submit">Sign Up</button>
            <p class="bottomText">Already have an account? <a href="/auth/login/">Login now!</a></p>
            
        </form>

    </div>
</body>
{% endblock %}
